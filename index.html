<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button type="button">Login</button>
    </nav>

    <section>
        <header>
            <h1>
                BOOTCAMP DNC
            </h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>

        <form action="">
            <div class="form-group">
                <label for="">Nome:</label> <br>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label for="">Sobrenome:</label> <br>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label for="">Área de interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>`

                    <input type="checkbox" value="db">
                    <label>Banco de Dados</label>
                </div>

            </div>
            <div class="form-group">
                <label for="">E-mail:</label> <br>
                <input type="email" placeholder="Insira seu email aqui">
            </div>
            <div class="form-group">
                <label for="">Telefone:</label> <br>
                <input type="text" placeholder="(99) 9999-9999">
            </div>
            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label> <br>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :">
            </div> <br>

            <input type="submit" value="Cadastrar" >
        </form>
    </section>
</body>
</html>
